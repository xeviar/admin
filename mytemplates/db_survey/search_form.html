<html>
<head>
    <title>Search</title>
</head>
<body>
    {% if errors %}
        <p style="color: red;">Errors Occurred</p>
        <ul>
            {% for error in errors %}
              <li>{{error}}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="" method="get">
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>
</body>
</html>
